<!DOCTYPE html>
<html>
<head>
  <title>Sequencing Game</title>
  <meta name='viewport' content='width=device-width,initial-scale=1, minimum-scale=1 maximum-scale=1, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <section class="container">
    <section class="left-pane">
      <section class="thumbnail-pane"></section>
      <section class="action-pane flex-container">
        <div class="try-again hidden">
          <p></p>
          <button class="button try-again">
            <i class="fa fa-repeat"></i>
            <span>Try Again</span>
          </button>
        </div>
        <h2 class="success-msg hidden">
          <i class="fa fa-check"></i>
          <span>Great Job!</span>
        </h2>
      </section>
    </section>
    <section class="right-pane">
      <section class="video-pane">
        <div class="video-overlay flex-container">
          <h3>
            Drag the images onto the placeholders in the correct order, going from left to right.<br/>
            When you've placed all 5, if the sequence is correct, you'll see the video here.
          </h3>
        </div>
        <video src="media/fizzio_lemon.mp4"></video>
      </section>
      <section class="drop-zone-pane flex-container">
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
        <div class="drop-zone"></div>
      </section>
    </section>
  </section>
  <audio src="media/fanfare.wav"></audio>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
